{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <ul>
      <li>Место: {{ post.location.name }}</li>
      <li>Дата: {{ post.pub_date|date:"d E Y" }}</li>
      <li>Категория: <a href="{% url 'blog:category_posts' post.category.slug %}">{{ post.category.title }}</a></li>
    </ul>
    <p>{{ post.text|linebreaks }}</p>
  </article>
{% endblock %}
